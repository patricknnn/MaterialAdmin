<mat-card class="mat-elevation-z8">
    <div class="d-flex flex-column">
        <div class="d-flex flex-row justify-content-between mb-1">
            <div class="card-stats-icon bg-primary d-flex align-items-center justify-content-center mat-elevation-z8">
                <mat-icon class="txt-light">{{statsCard.icon}}</mat-icon>
            </div>
            <div class="card-stats-text d-flex flex-column align-items-end justify-content-center">
                <span class="h6 txt-dark-muted">{{statsCard.subtitle}}</span>
                <span class="h4 txt-dark">{{statsCard.title}}</span>
            </div>
        </div>
        <mat-divider class="position-relative"></mat-divider>
        <div class="card-stats-footer d-flex align-items-center mt-3">
            <mat-icon class="mr-2">{{statsCard.footerIcon}}</mat-icon>
            <span>{{statsCard.footerText}}</span>
        </div>
    </div>
</mat-card>
